<?xml version="1.0" encoding="UTF-8"?>
<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Basketball orange gradient -->
    <linearGradient id="ballGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F05138"/>
      <stop offset="100%" style="stop-color:#D44030"/>
    </linearGradient>

    <!-- Net/parens purple gradient -->
    <linearGradient id="netGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#7C3AED"/>
      <stop offset="100%" style="stop-color:#5A67D8"/>
    </linearGradient>

    <!-- Rim gradient -->
    <linearGradient id="rimGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#F05138"/>
      <stop offset="100%" style="stop-color:#D44030"/>
    </linearGradient>
  </defs>

  <!-- Hoop/Rim - ellipse for perspective -->
  <ellipse cx="128" cy="72" rx="55" ry="15"
    fill="none"
    stroke="url(#rimGradient)"
    stroke-width="7"/>

  <!-- Net - big parentheses )( )( -->
  <text x="58" y="185" font-family="Georgia, serif" font-size="90" font-weight="bold" fill="url(#netGradient)">(</text>
  <text x="100" y="185" font-family="Georgia, serif" font-size="90" font-weight="bold" fill="url(#netGradient)">)</text>
  <text x="130" y="185" font-family="Georgia, serif" font-size="90" font-weight="bold" fill="url(#netGradient)">(</text>
  <text x="172" y="185" font-family="Georgia, serif" font-size="90" font-weight="bold" fill="url(#netGradient)">)</text>

  <!-- Basketball - going through the net -->
  <circle cx="128" cy="140" r="42" fill="url(#ballGradient)"/>

  <!-- Basketball lines -->
  <ellipse cx="128" cy="140" rx="42" ry="11" fill="none" stroke="#222" stroke-width="2.5" opacity="0.5"/>
  <line x1="128" y1="98" x2="128" y2="182" stroke="#222" stroke-width="2.5" opacity="0.5"/>
  <path d="M 91 122 Q 108 140, 91 158" fill="none" stroke="#222" stroke-width="2.5" opacity="0.5"/>
  <path d="M 165 122 Q 148 140, 165 158" fill="none" stroke="#222" stroke-width="2.5" opacity="0.5"/>

  <!-- Motion lines above -->
  <path d="M 75 50 Q 82 58, 78 68" fill="none" stroke="#F05138" stroke-width="3" stroke-linecap="round" opacity="0.6"/>
  <path d="M 65 58 Q 70 64, 68 72" fill="none" stroke="#F05138" stroke-width="2" stroke-linecap="round" opacity="0.4"/>
  <path d="M 181 50 Q 174 58, 178 68" fill="none" stroke="#F05138" stroke-width="3" stroke-linecap="round" opacity="0.6"/>
  <path d="M 191 58 Q 186 64, 188 72" fill="none" stroke="#F05138" stroke-width="2" stroke-linecap="round" opacity="0.4"/>
</svg>
